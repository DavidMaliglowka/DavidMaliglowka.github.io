<!DOCTYPE html>
<html lang="en" dir="ltr">
    
<header>
    <button class="theme-toggle" onclick="toggleTheme()" id="theme-toggle">ðŸŒž</button>
    <h2 class="title">{{ site.title }}</h2>
    <nav>
        <p>
            {% for item in site.nav %}
                <a href="{{ item.link | relative_url }}">{{ item.name }}</a>
            {% endfor %}
            
            {% for link in site.links %}
                <a href="{{ site.url }}{{ link[1] }}">{{ link[0] }}</a>
            {% endfor %}
            
            {% for link in site.special_links %}
                <a href="{{ link[1] }}">[{{ link[0] }}]</a>
            {% endfor %}
        </p>
    </nav>
</header>

<script>
function toggleTheme() {
    const html = document.documentElement;
    const toggle = document.getElementById('theme-toggle');
    
    const currentTheme = localStorage.getItem('theme');
    
    if (currentTheme === 'dark') {
        html.setAttribute('style', 'color-scheme: light');
        localStorage.setItem('theme', 'light');
        toggle.textContent = 'ðŸŒž';
    } else {
        html.setAttribute('style', 'color-scheme: dark');
        localStorage.setItem('theme', 'dark');
        toggle.textContent = 'ðŸŒ™';
    }
}

document.addEventListener('DOMContentLoaded', () => {
    const html = document.documentElement;
    const toggle = document.getElementById('theme-toggle');
    const savedTheme = localStorage.getItem('theme');
    
    if (savedTheme) {
        html.setAttribute('style', `color-scheme: ${savedTheme}`);
        toggle.textContent = savedTheme === 'dark' ? 'ðŸŒ™' : 'ðŸŒž';
    } else {
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (prefersDark) {
            html.setAttribute('style', 'color-scheme: dark');
            toggle.textContent = 'ðŸŒ™';
        } else {
            html.setAttribute('style', 'color-scheme: light');
            toggle.textContent = 'ðŸŒž';
        }
    }
});
</script>
