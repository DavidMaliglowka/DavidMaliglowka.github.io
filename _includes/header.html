<!DOCTYPE html>
<html lang="en" dir="ltr">
    
<header>
    <div class="header-content">
        <h2 class="title">{{ site.title }}</h2>
        <button class="theme-toggle" onclick="toggleTheme()" id="theme-toggle">
            <img src="/assets/design_assets/sun.svg" alt="Light mode" class="theme-icon sun-icon">
            <img src="/assets/design_assets/moon.svg" alt="Dark mode" class="theme-icon moon-icon">
        </button>
    </div>
    <nav>
        <p>
            {% for item in site.nav %}
                <a href="{{ item.link | relative_url }}">{{ item.name }}</a>
            {% endfor %}
            
            {% for link in site.links %}
                <a href="{{ site.url }}{{ link[1] }}">{{ link[0] }}</a>
            {% endfor %}
            
            {% for link in site.special_links %}
                <a href="{{ link[1] }}">[{{ link[0] }}]</a>
            {% endfor %}
        </p>
    </nav>
</header>

<script>
function toggleTheme() {
    const html = document.documentElement;
    const toggle = document.getElementById('theme-toggle');
    const sunIcon = toggle.querySelector('.sun-icon');
    const moonIcon = toggle.querySelector('.moon-icon');
    
    const currentTheme = localStorage.getItem('theme');
    
    if (currentTheme === 'dark') {
        html.setAttribute('style', 'color-scheme: light');
        localStorage.setItem('theme', 'light');
        sunIcon.style.display = 'block';
        moonIcon.style.display = 'none';
    } else {
        html.setAttribute('style', 'color-scheme: dark');
        localStorage.setItem('theme', 'dark');
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'block';
    }
}

document.addEventListener('DOMContentLoaded', () => {
    const html = document.documentElement;
    const toggle = document.getElementById('theme-toggle');
    const sunIcon = toggle.querySelector('.sun-icon');
    const moonIcon = toggle.querySelector('.moon-icon');
    const savedTheme = localStorage.getItem('theme');
    
    if (savedTheme) {
        html.setAttribute('style', `color-scheme: ${savedTheme}`);
        if (savedTheme === 'dark') {
            sunIcon.style.display = 'none';
            moonIcon.style.display = 'block';
        } else {
            sunIcon.style.display = 'block';
            moonIcon.style.display = 'none';
        }
    } else {
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (prefersDark) {
            html.setAttribute('style', 'color-scheme: dark');
            sunIcon.style.display = 'none';
            moonIcon.style.display = 'block';
        } else {
            html.setAttribute('style', 'color-scheme: light');
            sunIcon.style.display = 'block';
            moonIcon.style.display = 'none';
        }
    }
});
</script>
