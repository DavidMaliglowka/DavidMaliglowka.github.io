<header>
    <div class="header-content">
        <div class="title-container">
            <h2 class="title">{{ site.title }}</h2>
            <div class="grass-container" id="pokedex-toggle">
                <picture>
                    <source srcset="/assets/design_assets/grass.webp" type="image/webp">
                    <img src="/assets/design_assets/grass.png" alt="Grass" class="grass default-grass">
                </picture>
                <picture> 
                    <source srcset="/assets/design_assets/grass-something-is-there.webp" type="image/webp">
                    <img src="/assets/design_assets/grass-something-is-there.png" alt="Grass with alert" class="grass hover-grass">
                </picture>  
            </div>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()" id="theme-toggle">
            <img src="/assets/design_assets/sun.svg" alt="Light mode" class="theme-icon sun-icon">
            <img src="/assets/design_assets/moon.svg" alt="Dark mode" class="theme-icon moon-icon">
        </button>
    </div>
    <nav>
        <p>
            {% for item in site.nav %}
                <a href="{{ item.link | relative_url }}">{{ item.name }}</a>
            {% endfor %}
            
            {% for link in site.links %}
                <a href="{{ site.url }}{{ link[1] }}">{{ link[0] }}</a>
            {% endfor %}
            
            {% for link in site.special_links %}
                <a href="{{ link[1] }}">[{{ link[0] }}]</a>
            {% endfor %}
        </p>
    </nav>
</header>
